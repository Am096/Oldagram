<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container img-container"> 
          <img src="images/logo.png" width="130px" height="40px;" />
          <img class="imgs" src="images/user-avatar.png" alt="user-avatar" width="40px" height="40px" />
      </div>
    </header>

    <main>
        <section>
            <div class="container user-info">
                <img class="imgs" src="images/avatar-vangogh.jpg" alt="van-gogh" width="40px" height="40px" >
                <div class="user-name-loc">
                    <p class="user-name">Vincent van Gogh</p>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <img class="post-img" src="images/post-vangogh.jpg" alt="van-gogh post">
            </div>
        </section>

        <section class="post-body">
            <div class="container">
                <div class="icons">
                    <img id="like-icon" src="images/icon-heart.png" alt="like">
                    <img src="images/icon-comment.png" alt="comment">
                    <img src="images/icon-dm.png" alt="dm">
                </div>

                <p class="likes"><span id="like-count">1</span> likes</p>

                <p><span class="highlight">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>

    </main>

    <script src="index.js"></script>

  </body>
</html>
